<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: relative;
            height: 200px;
            width: 200px;
        }
        #box1 {
            height: 50px;
            width: 50px;
            background: red;
            position: absolute;
        }
        #box2 {
            height: 50px;
            width: 50px;
            background: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
</body>
</html>
